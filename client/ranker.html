<head>
  <title>Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{id}}
</template>

<template name="ranking">
  <div class="rankings">
    {{#each contenders}}
	    {{contender}}
    {{/each}}
  </div>
</template>

<template name="contender">
  <div class="contender {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
